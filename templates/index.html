{% extends "base.html" %}
{% block content %}

<script type="text/javascript">
    $(function() {
        function selectItem(itemId) {
            if (!itemId) {
                return;
            }

            $('#sidebar .item').each(function() {
                if ($(this).data('item') === itemId) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });

            $('#content .item').each(function() {
                if ($(this).attr('id') === itemId) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        }

        $('#sidebar .item').each(function() {
            $(this).on('click', function(e) {
                selectItem($(e.target).data('item'));
            });
        });

        $('#sidebar .collapse-button').on('click', function() {
            $('#sidebar').removeClass('visible');
        });

        $('#sidebar-small .expand-button').on('click', function() {
            $('#sidebar').addClass('visible');
        });

        $(window).resize(function() {
            if(window.innerWidth <= 768) {
                $('#sidebar').removeClass('visible');
            }
        })

        const getChart = (name, type) => ({
            chart: {
                type
            },
            title: {
                text: name
            },
            xAxis: {

            },
            yAxis: {
                title: {
                    text: 'values'
                }
            },
            series: [{
                name
            }]
        });

        fetch('/data')
            .then(res => res.json())
            .then(({ sensor_data })  => {
                const sensor0 = sensor_data.sensor0
                const sensor1 = sensor_data.sensor1;
                const sensor2 = sensor_data.sensor2;

                const sensorDataChart = getChart('Sensor 0 data', 'line');
                sensorDataChart.series[0].data = sensor0;

                sensorBoxChart = {
                    chart: {
                        type: 'boxplot'
                    },
                    title: {
                        text: name
                    },
                    xAxis: {
                        categories: ['class 1', 'class -1']
                    },
                    yAxis: {
                        title: {
                            text: 'values'
                        }
                    },
                    series: [{
                        name: 'boxes'
                    }]
                };

                function calcMedian(values, minIndex, maxIndex) {
                    const center = minIndex + (maxIndex - minIndex) / 2;
                    const leftIndex = Math.floor(center);
                    const rightIndex = Math.ceil(center);
                    const median = (values[leftIndex] + values[rightIndex]) / 2;
                    return [median, leftIndex, rightIndex];
                }

                function calcBox(values) {
                    values.sort();
                    const [median, medianIndexLeft, medianIndexRight] = calcMedian(values, 0, values.length - 1);
                    const leftQuart = calcMedian(values, 0, medianIndexLeft - 1)[0];
                    const rightQuart = calcMedian(values, medianIndexRight + 1, values.length - 1)[0];

                    return [values[0], leftQuart, median, rightQuart, values[values.length - 1]];
                }

                const class_plus1 = [];
                const class_minus1 = [];
                sensor0.forEach((value, index) => {
                    if (sensor_data.class_label[index] === 1) {
                        class_plus1.push(value);
                    } else if(sensor_data.class_label[index] === -1) {
                        class_minus1.push(value);
                    }
                });

                const data = [
                    calcBox(class_plus1),
                    calcBox(class_minus1)
                ];

                sensorBoxChart.series[0].data = data;

                const step = 0.1;
                
                const sensorDistChart = getChart('Sensor 0 dist', 'column');
                const sensor0Dist = sensor0.reduce((acc, value) => {
                    const bucket = Math.floor(value / step);
                    acc[bucket]++;
                    return acc;
                }, new Array(1 / step).fill(0));
                const sensor1Dist = sensor1.reduce((acc, value) => {
                    const bucket = Math.floor(value / step);
                    acc[bucket]++;
                    return acc;
                }, new Array(1 / step).fill(0));
                const sensor2Dist = sensor2.reduce((acc, value) => {
                    const bucket = Math.floor(value / step);
                    acc[bucket]++;
                    return acc;
                }, new Array(1 / step).fill(0));
                sensorDistChart.series = [{
                    name: 'sensor0',
                    data: sensor0Dist
                }, {
                    name: 'sensor1',
                    data: sensor1Dist
                }, {
                    name: 'sensor2',
                    data: sensor2Dist
                }];

                Highcharts.chart('sensor_data', sensorDataChart);
                Highcharts.chart('sensor_dist', sensorBoxChart);
                Highcharts.chart('sensor_dist2', sensorDistChart);
            });

        selectItem('dashboard1');
    });
</script>

<div id="sidebar-small">
    <p class="expand-button">&#9776;</p>
</div>

<nav id="sidebar">
    <p class="header">Smart Steel</p>
    <p class="collapse-button">&times;</p>

    <ul class="list-unstyled">
        <li>
            <span class="item" data-item="dashboard1">Dashboard 1</span>
        </li>
        <li>
            <a href="#dashboards2" data-toggle="collapse" aria-expanded="false" class="groupitem dropdown-toggle">Dashboards 2</a>
            <ul class="collapse list-unstyled" id="dashboards2">
                <li>
                    <span class="item subitem" data-item="dashboard2.1">Dashboard 2.1</span>
                </li>
                <li>
                    <span class="item subitem" data-item="dashboard2.2">Dashboard 2.2</span>
                </li>
                <li>
                    <span class="item subitem" data-item="dashboard2.3">Dashbaord 2.3</span>
                </li>
            </ul>
        </li>
        <li>
            <span class="item" data-item="dashboard3">Dashboard 3</span>
        </li>
        <li>
            <span class="item" data-item="dashboard4">Dashboard 4</span>
        </li>
    </ul>
</nav>

<div id="content">
    <div id="dashboard1" class="item">
        <div id="sensor_data"></div>
        <div id="sensor_dist"></div>
        <div id="sensor_dist2"></div>
    </div>
    <div id="dashboard2.1" class="item">
        Dashboard 2.1
    </div>
    <div id="dashboard2.2" class="item">
        Dashboard 2.2
    </div>
    <div id="dashboard2.3" class="item">
        Dashboard 2.3
    </div>    
    <div id="dashboard3" class="item">
        Dashboard 3
    </div>
    <div id="dashboard4" class="item">
        Dashboard 4
    </div>    
</div>

{% endblock %}
