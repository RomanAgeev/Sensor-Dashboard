{% extends "base.html" %}
{% block content %}

<script type="text/javascript">
    $(function() {
        layout('sidebar', 'content')
            .then(app => app.selectDashboard('sensorDistDashboard'))
            .catch(err => console.error(err));
    });
</script>
    
<div id="sidebar-small">
    <p class="expand-button">&#9776;</p>
</div>

<nav id="sidebar">
    <p class="header">Sensor Dashboard</p>
    <p class="collapse-button">&times;</p>

    <ul class="list-unstyled">
        <li>
            <span class="item" data-item="sensorDistDashboard">Sensor Distribution</span>
        </li>
        <li>
            <span class="item" data-item="classCorrDashboard">Class Correlation</span>
        </li>
        <li>
            <span class="item" data-item="sensorCorrDashboard">Sensor Correlation</span>
        </li>
    </ul>
</nav>

<div id="content">
    <div id="sensorDistDashboard" class="item">
    </div>

    <div id="classCorrDashboard" class="item">
    </div>

    <div id="sensorCorrDashboard" class="item">
        <div class="navbar-container">
            <nav class="navbar navbar-light">
                <div class="form-inline">
                    <span class="navbar-text">
                        Choose sensor
                    </span>

                    <select id="sensorSelect" class="form-control navbar-small-indent">
                    </select>

                    <div class="custom-control custom-radio navbar-group-indent">
                        <input
                            type="radio"
                            class="custom-control-input"
                            id="classPos"
                            name="classSelect"
                            value="1">
                        <label
                            class="custom-control-label navbar-label"
                            for="classPos">Class +1</label>
                    </div>

                    <div class="custom-control custom-radio navbar-indent">
                        <input
                            type="radio"
                            class="custom-control-input"
                            id="classNeg"
                            name="classSelect"
                            value="-1">
                        <label
                            class="custom-control-label navbar-label"
                            for="classNeg">Class -1</label>
                    </div>
                </div>
            </nav>
        </div>
        <div id="corrCharts">
        </div>
    </div>
</div>

{% endblock %}
